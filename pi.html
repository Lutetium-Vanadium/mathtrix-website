<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathtrix 2020</title>
    <link rel="shortcut icon" type="image/png" href="favicons/segfault.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/azonix.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/pi.css" />
    <link rel="stylesheet" href="./css/dropdown.css" />
    <link rel="stylesheet" href="./css/bounce.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
  </head>
  <body>
    <section>
      <nav class="flex">
        <a class="flex" href="index.html">
          <img class="nav-logo" src="assets/nps_inr_logo.png" alt="NPS Logo" />
        </a>
      </nav>
      <div class="flex justify-center">
        <div class="box">
          <div class="circle"></div>
          <canvas id="canvas"></canvas>
        </div>
        <ul class="events">
          <li id="segfault" class="segfault-bg">
            <img src="assets/segfault.png" alt="Segfault Mascot" />
            <span>Segfault</span>
          </li>
          <li id="rhythm-x" class="rhythmx-bg">
            <img src="assets/rhythm-x.png" alt="Rhythm-X Mascot" />
            <span>Rhythm-X</span>
          </li>
          <li id="abstraction" class="abstraction-bg">
            <img src="assets/abstraction.png" alt="Abstraction Mascot" />
            <span>Abstraction</span>
          </li>
          <li id="maximus" class="maximus-bg">
            <img src="assets/maximus.png" alt="Maximus Mascot" />
            <span>Maximus</span>
          </li>
          <li id="desolate-planet" class="desolate-planet-bg">
            <img
              src="assets/desolate-planet.png"
              alt="Desolate Planet Mascot"
            />
            <span>Desolate Planet</span>
          </li>
          <li
            id="controller-wrapper"
            class="direction-control"
            title="Move to the direction you want to launch in"
          >
            <div draggable="true" id="controller" class="control"></div>
          </li>
          <button id="launch" class="launch">Launch!</button>
        </ul>
      </div>
      <div class="flex">
        <h3>Number Inside in Circle (c): <span id="inside">0</span></h3>
        <h3>Total Number (n): <span id="total">0</span></h3>
      </div>
      <h3>Value of pi (4 * c / n): <span id="pi">0</span></h3>
    </section>
    <div></div>
  </body>
  <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/draggable.js"></script>
  <script src="js/pi.js"></script>
</html>
